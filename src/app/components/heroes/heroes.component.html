<h2>My Heroes</h2>
<ul class="heroes">
    <li 
        *ngFor="let hero of heroes" 
        (click)="onSelect(hero)" 
        [title]="hero.superpower || 'Unknown Superpower'" 
        [class.selected]="hero === selectedHero"
    >
        <div>
            <span class="badge">
                {{hero.id}}.
            </span>
            <b>{{ hero.name }}</b>
        </div>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
